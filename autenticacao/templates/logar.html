{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/autenticacao.css' %}"> 
{% endblock %}

{% block title %} Logar | Jobs App {% endblock %}

{% block content %}
    <div class="box">
        <form action="{% url 'login' %}" method="post">{% csrf_token %}

            <h1 class="titulo font-degrade borda-bottom-degrade">LOGAR</h2>
            <br>
            {% include 'partials/_messages.html' %}
            <span class="span-descricao">Nome de usu√°rio:</span>
            <input type="text" class="form-control input-cadastro" name="username">
            <br>
            <span class="span-descricao">Senha:</span>
            <p><input type="password" class="form-control input-cadastro" name="password"></p>
            <p><a href="{% url 'password_reset' %}">Esqueci minha senha</a></p>
            <input  type="submit" value="LOGAR" class="btn btn-success btn-lg">
            <a href="{% url 'cadastro' %}" class="btn btn-primary btn-lg">CADASTRO</a> 
        </form>
            
    </div>
{% endblock %}
